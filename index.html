<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <title>美少女バトルRPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- ヘッダー -->
        <header class="game-header">
            <div class="header-left">
                <span class="game-title">💖 美少女バトル</span>
            </div>
            <div class="header-right">
                <div class="currency">
                    <span class="currency-icon">💰</span>
                    <span id="gold-display">0</span>
                </div>
                <div class="currency">
                    <span class="currency-icon">💎</span>
                    <span id="gems-display">0</span>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="game-main">
            <!-- バトル画面 -->
            <div id="battle-screen" class="screen active">
                <!-- JSで描画 -->
            </div>

            <!-- パーティ画面 -->
            <div id="party-screen" class="screen">
                <!-- JSで描画 -->
            </div>

            <!-- ガチャ画面 -->
            <div id="gacha-screen" class="screen">
                <!-- JSで描画 -->
            </div>

            <!-- 装備画面 -->
            <div id="inventory-screen" class="screen">
                <!-- JSで描画 -->
            </div>
        </main>

        <!-- ナビゲーション -->
        <nav class="game-nav">
            <button class="nav-btn active" data-screen="battle">
                <span class="nav-icon">⚔️</span>
                <span class="nav-label">バトル</span>
            </button>
            <button class="nav-btn" data-screen="party">
                <span class="nav-icon">👥</span>
                <span class="nav-label">パーティ</span>
            </button>
            <button class="nav-btn" data-screen="gacha">
                <span class="nav-icon">🎰</span>
                <span class="nav-label">ガチャ</span>
            </button>
            <button class="nav-btn" data-screen="inventory">
                <span class="nav-icon">🎒</span>
                <span class="nav-label">装備</span>
            </button>
        </nav>
    </div>

    <script src="game.js"></script>
</body>
</html>
