<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>放置クエスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>⚔️ 放置クエスト</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-icon">💰</span>
                    <span id="gold" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">⚡</span>
                    <span id="gold-per-sec" class="stat-value">0</span>
                    <span class="stat-label">/秒</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <section class="hero-section">
                <div class="hero-container" id="hero-container">
                    <div class="hero" id="hero">🧙‍♂️</div>
                    <div class="enemy" id="enemy">👹</div>
                </div>
                <div class="battle-info">
                    <div class="progress-bar">
                        <div class="progress-fill" id="battle-progress"></div>
                    </div>
                    <p id="battle-text">戦闘中...</p>
                </div>
            </section>

            <section class="upgrades-section">
                <h2>🛒 アップグレード</h2>
                <div class="upgrades-list" id="upgrades-list">
                    <!-- アップグレードがJSで追加される -->
                </div>
            </section>

            <section class="achievements-section">
                <h2>🏆 実績</h2>
                <div class="achievements-list" id="achievements-list">
                    <!-- 実績がJSで追加される -->
                </div>
            </section>
        </main>

        <footer class="game-footer">
            <button id="save-btn" class="footer-btn">💾 保存</button>
            <button id="reset-btn" class="footer-btn danger">🗑️ リセット</button>
        </footer>

        <div class="offline-bonus" id="offline-bonus" style="display: none;">
            <div class="offline-content">
                <h2>おかえりなさい！</h2>
                <p>放置中に <span id="offline-gold">0</span> ゴールド獲得しました！</p>
                <button id="claim-bonus">受け取る</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
